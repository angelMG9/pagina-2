<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - El Olimpo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .logo {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.5em;
            color: #343a40;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: bold;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px 15px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn-login {
            background-color: #b1b1b1;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #d1cbcb;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ruta/a/tu/imagen/griega.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid #343a40;
            /
        }

        .logo::after {
            content: "ΑΩ";

            position: absolute;
            font-size: 0.6em;
            color: #6c757d;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo" style="color: #490303;">El Olimpo</div>
        <form>
            <div class="form-group">
                <label for="username" style="color: #490303;">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Introduce tu nombre de usuario">
            </div>

            <div class="form-group">
                <label for="password" style="color: #490303;">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">

            </div>
            <a href="index.html">
                <button type="submit" class="btn btn-login"> <a href="index.html" style="color: #490303;"> Iniciar
                        Sesión</button></a>
        </form>

        <div class="forgot-password">
            <a href="#" style="color: #490303;">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="forgot-password">
            <a href="#" style="color: #490303;">Volver al inicio</a>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
