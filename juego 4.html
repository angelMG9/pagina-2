<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triqui Mitol√≥gico - Dioses vs Titanes</title>
    <style>
        :root {
            --primary: #535353;
            --secondary: #e5c687;
            --dark: #242424;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--light);
            padding: 20px;
        }

        .game-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--secondary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--light);
            opacity: 0.8;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(229, 198, 135, 0.1);
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .player-info.active {
            border-color: var(--secondary);
            background: rgba(229, 198, 135, 0.2);
            transform: scale(1.05);
        }

        .player-symbol {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .player-name {
            font-size: 0.9rem;
            color: var(--secondary);
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 0 auto 30px;
            padding: 20px;
            background: rgba(229, 198, 135, 0.1);
            border-radius: 15px;
            border: 3px solid var(--secondary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .cell {
            aspect-ratio: 1;
            background: var(--light);
            border: 3px solid var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(229, 198, 135, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cell:hover {
            background: rgba(229, 198, 135, 0.2);
            transform: scale(1.05);
            border-color: var(--secondary);
        }

        .cell:hover::before {
            left: 100%;
        }

        .cell.taken {
            cursor: not-allowed;
            background: var(--primary);
            color: var(--secondary);
            transform: scale(0.95);
        }

        .cell.taken:hover {
            transform: scale(0.95);
        }

        .cell.winning {
            background: var(--secondary);
            color: var(--dark);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(0.95);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 20px;
            min-height: 2rem;
            color: var(--secondary);
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: var(--secondary);
            color: var(--dark);
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(229, 198, 135, 0.1);
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--light);
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .game-info {
                flex-direction: column;
                gap: 15px;
            }

            .cell {
                font-size: 2.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1 class="title">‚ö° TRIQUI OL√çMPICO ‚ö°</h1>
        <p class="subtitle">Dioses vs Titanes - Batalla √âpica</p>

        <div class="game-info">
            <div class="player-info" id="player1-info">
                <div class="player-symbol">‚ö°</div>
                <div class="player-name">ZEUS<br>Dioses</div>
            </div>

            <div class="player-info" id="player2-info">
                <div class="player-symbol">üî±</div>
                <div class="player-name">CRONOS<br>Titanes</div>
            </div>
        </div>

        <div class="status" id="status">Zeus inicia la batalla</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="btn" id="resetBtn">Nueva Batalla</button>
            <button class="btn" id="clearScoreBtn">Reiniciar Torneo</button>
            <a href="apartado de juegos.html">
                <button class="btn">Volver a los Juegos</button>

            </a>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">‚ö° ZEUS</div>
                <div class="score-value" id="player1-score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">EMPATES</div>
                <div class="score-value" id="ties">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">CRONOS üî±</div>
                <div class="score-value" id="player2-score">0</div>
            </div>
        </div>
    </div>

    <script>
        class GreekTicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.scores = {
                    X: 0,
                    O: 0,
                    ties: 0
                };

                this.players = {
                    X: { symbol: '‚ö°', name: 'Zeus' },
                    O: { symbol: 'üî±', name: 'Cronos' }
                };

                this.winningConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // filas
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columnas
                    [0, 4, 8], [2, 4, 6] // diagonales
                ];

                this.initializeGame();
                this.loadScores();
            }

            initializeGame() {
                this.cells = document.querySelectorAll('.cell');
                this.statusElement = document.getElementById('status');
                this.resetBtn = document.getElementById('resetBtn');
                this.clearScoreBtn = document.getElementById('clearScoreBtn');

                this.cells.forEach(cell => {
                    cell.addEventListener('click', this.handleCellClick.bind(this));
                });

                this.resetBtn.addEventListener('click', this.resetGame.bind(this));
                this.clearScoreBtn.addEventListener('click', this.clearScores.bind(this));

                this.updateDisplay();
            }

            handleCellClick(event) {
                const cell = event.target;
                const index = parseInt(cell.dataset.index);

                if (this.board[index] !== '' || !this.gameActive) {
                    return;
                }

                this.makeMove(index);
            }

            makeMove(index) {
                this.board[index] = this.currentPlayer;
                this.cells[index].textContent = this.players[this.currentPlayer].symbol;
                this.cells[index].classList.add('taken');

                if (this.checkWinner()) {
                    this.gameActive = false;
                    this.scores[this.currentPlayer]++;
                    this.highlightWinningCells();
                    this.statusElement.textContent = `¬°${this.players[this.currentPlayer].name} conquista el Olimpo!`;
                    this.saveScores();
                    this.updateScoreDisplay();
                } else if (this.board.every(cell => cell !== '')) {
                    this.gameActive = false;
                    this.scores.ties++;
                    this.statusElement.textContent = '¬°Empate √©pico! Los dioses y titanes est√°n igualados';
                    this.saveScores();
                    this.updateScoreDisplay();
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateDisplay();
                }
            }

            checkWinner() {
                return this.winningConditions.some(condition => {
                    const [a, b, c] = condition;
                    return this.board[a] &&
                        this.board[a] === this.board[b] &&
                        this.board[a] === this.board[c];
                });
            }

            highlightWinningCells() {
                this.winningConditions.forEach(condition => {
                    const [a, b, c] = condition;
                    if (this.board[a] &&
                        this.board[a] === this.board[b] &&
                        this.board[a] === this.board[c]) {
                        this.cells[a].classList.add('winning');
                        this.cells[b].classList.add('winning');
                        this.cells[c].classList.add('winning');
                    }
                });
            }

            updateDisplay() {
                if (this.gameActive) {
                    this.statusElement.textContent = `Turno de ${this.players[this.currentPlayer].name}`;
                }

                // Actualizar indicador de jugador activo
                document.getElementById('player1-info').classList.toggle('active', this.currentPlayer === 'X');
                document.getElementById('player2-info').classList.toggle('active', this.currentPlayer === 'O');
            }

            updateScoreDisplay() {
                document.getElementById('player1-score').textContent = this.scores.X;
                document.getElementById('player2-score').textContent = this.scores.O;
                document.getElementById('ties').textContent = this.scores.ties;
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;

                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('taken', 'winning');
                });

                this.updateDisplay();
            }

            clearScores() {
                this.scores = { X: 0, O: 0, ties: 0 };
                this.updateScoreDisplay();
                this.saveScores();
                this.statusElement.textContent = 'Nuevo torneo iniciado - Zeus comienza';
            }

            saveScores() {
                // Guardamos en variables de sesi√≥n (sin localStorage por las restricciones)
                window.gameScores = this.scores;
            }

            loadScores() {
                if (window.gameScores) {
                    this.scores = window.gameScores;
                }
                this.updateScoreDisplay();
            }
        }

        // Inicializar el juego cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', () => {
            new GreekTicTacToe();
        });
    </script>
</body>

</html>
